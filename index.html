<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierra Automation Esc</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .platform-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .platform {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
        }
        .platform-heading {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            margin: 10px auto;
        }
        .buttons {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Tierra Automation</h1>
    <h2>Tierra's Escalator Control</h2>
    <div class="platform-container" id="platform-container"></div>

    <script>
        const brokerURL = 'wss://test.mosquitto.org:8081/mqtt'; // Reliable broker

        const client = mqtt.connect(brokerURL, {
            clientId: "web_client_" + Math.random().toString(16).substr(2, 8),
            reconnectPeriod: 1000,
            connectTimeout: 30000,
        });

        client.on('connect', () => {
            console.log('Connected to MQTT');
            // Subscribe to all platform notifications
            for (let platform = 1; platform <= 8; platform++) {
                client.subscribe(`visakhapatnam/platform-${platform}/notification`);
            }
        });

        client.on('message', (topic, message) => {
            console.log(`Message received on ${topic}: ${message}`);
            const platformMatch = topic.match(/platform-(\d+)/);
            if (platformMatch) {
                const platform = platformMatch[1];
                const ledId = `led-platform-${platform}`;
                updateLED(ledId, message.toString() === '1');
            }
        });

        client.on('error', (err) => {
            console.error('Connection error: ', err);
        });

        function controlRelay(platform, action) {
            const topic = `visakhapatnam/platform-${platform}/commands`;
            client.publish(topic, action);
            console.log(`Published to ${topic}: ${action}`);
        }

        function updateLED(ledId, state) {
            const led = document.getElementById(ledId);
            if (led) {
                led.style.backgroundColor = state ? 'green' : 'red';
            }
        }

        function generatePlatforms() {
            const platformContainer = document.getElementById('platform-container');
            for (let platform = 1; platform <= 8; platform++) {
                const platformDiv = document.createElement('div');
                platformDiv.className = 'platform';
                platformDiv.innerHTML = `
                    <div class="platform-heading">Platform ${platform}</div>
                    <div id="led-platform-${platform}" class="led"></div>
                    <div class="buttons">
                        <button onclick="controlRelay(${platform}, 'up')">Up</button>
                        <button onclick="controlRelay(${platform}, 'down')">Down</button>
                        <button onclick="controlRelay(${platform}, 'stop')">Stop</button>
                    </div>
                `;
                platformContainer.appendChild(platformDiv);
            }
        }

        generatePlatforms();
    </script>
</body>
</html>
