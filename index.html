<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Platform Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .platform {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .heading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            margin: 10px auto;
        }
        .buttons {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Platform Control</h1>
    <div id="platform-1-up" class="platform">
        <div class="heading">Platform-1 Up</div>
        <div id="led-up" class="led"></div>
        <div class="buttons">
            <button onclick="controlRelay('platform-1-up', 1, true)">Relay 1 ON</button>
            <button onclick="controlRelay('platform-1-up', 2, true)">Relay 2 ON</button>
            <button onclick="controlRelay('platform-1-up', 3, true)">Relay 3 ON</button>
        </div>
    </div>
    <div id="platform-1-down" class="platform">
        <div class="heading">Platform-1 Down</div>
        <div id="led-down" class="led"></div>
        <div class="buttons">
            <button onclick="controlRelay('platform-1-down', 1, true)">Relay 1 ON</button>
            <button onclick="controlRelay('platform-1-down', 2, true)">Relay 2 ON</button>
            <button onclick="controlRelay('platform-1-down', 3, true)">Relay 3 ON</button>
        </div>
    </div>

    <script>
        // Connect to MQTT broker
        const client = mqtt.connect('wss://broker.hivemq.com:8000/mqtt');

        client.on('connect', () => {
            console.log('Connected to MQTT');
            // Subscribe to notification topics for each platform
            client.subscribe('platform-1-up/notification');
            client.subscribe('platform-1-down/notification');
        });

        client.on('message', (topic, message) => {
            console.log(`Message received on ${topic}: ${message}`);
            const ledId = topic === 'platform-1-up/notification' ? 'led-up' : 'led-down';

            // Update the LED color based on message value
            if (message.toString() === '1') {
                updateLED(ledId, true); // Turn green
            } else if (message.toString() === '0') {
                updateLED(ledId, false); // Turn red
            }
        });

        // Function to control relays
        function controlRelay(platform, relay, state) {
            const command = JSON.stringify({ relay, state });
            client.publish(`${platform}/commands`, command);
            console.log(`Published to ${platform}/commands: ${command}`);
        }

        // Function to update LED state
        function updateLED(ledId, state) {
            const led = document.getElementById(ledId);
            led.style.backgroundColor = state ? 'green' : 'red';
        }
    </script>
</body>
</html>
