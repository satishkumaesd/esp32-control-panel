<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Status</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        .platform {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .status-text {
            color: white;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }

        .status-text.online {
            background-color: green;
        }

        .status-text.offline {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Platform Status Dashboard</h1>
    <div id="platform-3" class="platform">
        <h2>Platform 3</h2>
        <div id="online-status-platform-3" class="status-text offline">Offline</div>
    </div>

    <script>
        const brokerURL = 'wss://test.mosquitto.org:8081/mqtt'; // Public MQTT broker

        const client = mqtt.connect(brokerURL, {
            clientId: "web_client_" + Math.random().toString(16).substr(2, 8),
            reconnectPeriod: 1000,
            connectTimeout: 30000,
        });

        client.on('connect', () => {
            console.log('Connected to MQTT broker');
            client.subscribe("visakhapatnam/platform-3/onlineStatus");
        });

        client.on('message', (topic, message) => {
            console.log(`Message received on topic ${topic}: ${message}`);
            if (topic === "visakhapatnam/platform-3/onlineStatus") {
                updateOnlineStatus("3", message.toString());
            }
        });

        client.on('error', (error) => {
            console.error("MQTT Connection Error:", error);
        });

        function updateOnlineStatus(platform, status) {
            const statusElement = document.getElementById(`online-status-platform-${platform}`);
            if (statusElement) {
                if (status === "1") {
                    statusElement.classList.add("online");
                    statusElement.classList.remove("offline");
                    statusElement.innerText = "Online";
                } else {
                    statusElement.classList.add("offline");
                    statusElement.classList.remove("online");
                    statusElement.innerText = "Offline";
                }
            }
        }
    </script>
</body>
</html>
