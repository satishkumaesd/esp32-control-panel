<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierra Automation</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .platform-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .platform {
            width: 250px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
        }
        .platform-heading {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 20px auto;
        }
        .status-text {
            font-size: 14px;
            margin-top: 5px;
        }
        .buttons {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Tierra's Escalator Control</h1>
    <h2>Block: Visakhapatnam</h2>
    <div class="platform-container" id="platform-container"></div>

    <script>
        // MQTT Broker Configuration
        const brokerURL = 'wss://test.mosquitto.org:8081/mqtt'; // Reliable MQTT broker
        const client = mqtt.connect(brokerURL, {
            clientId: "web_client_" + Math.random().toString(16).substr(2, 8),
            reconnectPeriod: 1000,
            connectTimeout: 30000,
        });

        // MQTT Event Handlers
        client.on('connect', () => {
            console.log('Connected to MQTT Broker');
            // Subscribe to topics for all platforms
            for (let platform = 1; platform <= 8; platform++) {
                client.subscribe(`visakhapatnam/platform-${platform}/notification`);
                client.subscribe(`visakhapatnam/platform-${platform}/emergencyStatus`);
            }
        });

        client.on('message', (topic, message) => {
            console.log(`Message received on ${topic}: ${message.toString()}`);
            const platformMatch = topic.match(/platform-(\d+)/);
            if (platformMatch) {
                const platform = platformMatch[1];
                if (topic.includes("notification")) {
                    updateLED(`led-platform-${platform}`, message.toString() === '1');
                } else if (topic.includes("emergencyStatus")) {
                    updateStatus(platform, message.toString());
                }
            }
        });

        client.on('error', (err) => {
            console.error('MQTT Connection Error:', err);
        });

        // UI Updates
        function updateLED(ledId, state) {
            const led = document.getElementById(ledId);
            const statusText = document.getElementById(`status-platform-${ledId.split('-')[2]}`);

            if (led) {
                led.style.backgroundColor = state ? 'green' : 'red';
                statusText.innerText = state ? 'Normal' : 'Emergency Stop';
            }
        }

        function updateStatus(platform, status) {
            const statusElement = document.getElementById(`status-platform-${platform}`);
            const ledElement = document.getElementById(`led-platform-${platform}`);

            if (statusElement) {
                statusElement.innerText = status;
                ledElement.style.backgroundColor = status === 'Emergency Stop' ? 'red' : 'green';
            }
        }

        // Publish Commands
        function controlRelay(platform, action) {
            const topic = `visakhapatnam/platform-${platform}/commands`;
            client.publish(topic, action);
            console.log(`Command sent to ${topic}: ${action}`);
        }

        // Generate UI for Platforms
        function generatePlatforms() {
            const platformContainer = document.getElementById('platform-container');
            const platforms = [
                "Platform 1 Up",
                "Platform 1 Down",
                "Platform 2/3",
                "Platform 4/5",
                "Platform 6/7",
                "Platform 8 Up",
                "Platform 8 Down",
                "Platform S",
            ];

            platforms.forEach((name, index) => {
                const platformNum = index + 1;
                const platformDiv = document.createElement('div');
                platformDiv.className = 'platform';
                platformDiv.innerHTML = `
                    <div class="platform-heading">${name}</div>
                    <div id="led-platform-${platformNum}" class="led"></div>
                    <div id="status-platform-${platformNum}" class="status-text">Normal</div>
                    <div class="buttons">
                        <button onclick="controlRelay(${platformNum}, 'up')">Up</button>
                        <button onclick="controlRelay(${platformNum}, 'down')">Down</button>
                        <button onclick="controlRelay(${platformNum}, 'stop')">Stop</button>
                    </div>
                `;
                platformContainer.appendChild(platformDiv);
            });
        }

        // Initialize UI
        generatePlatforms();
    </script>
</body>
</html>
