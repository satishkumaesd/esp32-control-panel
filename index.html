<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visakhapatnam Platform Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .block {
            margin-bottom: 40px;
        }
        .block-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .platform-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .platform {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
        }
        .platform-heading {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            margin: 10px auto;
        }
        .buttons {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Visakhapatnam Platform Control</h1>

    <!-- Block for Visakhapatnam -->
    <div class="block">
        <div class="block-heading">Block: Visakhapatnam</div>
        <div class="platform-container" id="platform-container"></div>
    </div>

    <script>
        // MQTT Configuration (using HiveMQ public broker for example)
        const client = mqtt.connect('wss://broker.hivemq.com:8000/mqtt');

        // Connect to MQTT Broker
        client.on('connect', () => {
            console.log('Connected to MQTT');
            // Subscribe to notification topics for all platforms in Visakhapatnam
            for (let platform = 1; platform <= 8; platform++) {
                client.subscribe(`visakhapatnam/platform-${platform}/notification`);
            }
        });

        // Handle incoming messages
        client.on('message', (topic, message) => {
            console.log(`Message received on ${topic}: ${message}`);
            const platform = parseTopic(topic);
            const ledId = `led-platform-${platform}`;
            if (message.toString() === '1') {
                updateLED(ledId, true); // Turn LED green
            } else if (message.toString() === '0') {
                updateLED(ledId, false); // Turn LED red
            }
        });

        // Parse the topic to extract the platform number
        function parseTopic(topic) {
            const match = topic.match(/platform-(\d+)/);
            return match ? match[1] : null;
        }

        // Publish commands to control relays (Up, Down, Stop)
        function controlRelay(platform, action) {
            const topic = `visakhapatnam/platform-${platform}/commands`;
            client.publish(topic, action);
            console.log(`Published to ${topic}: ${action}`);
        }

        // Update LED state
        function updateLED(ledId, state) {
            const led = document.getElementById(ledId);
            if (led) {
                led.style.backgroundColor = state ? 'green' : 'red';
            }
        }

        // Generate the HTML for platforms
        function generatePlatforms() {
            const platformContainer = document.getElementById('platform-container');
            for (let platform = 1; platform <= 8; platform++) {
                const platformDiv = document.createElement('div');
                platformDiv.className = 'platform';
                platformDiv.innerHTML = `
                    <div class="platform-heading">Platform ${platform}</div>
                    <div id="led-platform-${platform}" class="led"></div>
                    <div class="buttons">
                        <button onclick="controlRelay(${platform}, 'up')">Up</button>
                        <button onclick="controlRelay(${platform}, 'down')">Down</button>
                        <button onclick="controlRelay(${platform}, 'stop')">Stop</button>
                    </div>
                `;
                platformContainer.appendChild(platformDiv);
            }
        }

        // Initialize the platforms
        generatePlatforms();
    </script>
</body>
</html>
