<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierra Automation</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #connection-status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .disconnected {
            background-color: #F44336;
            color: white;
        }
        .platform-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .platform {
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .platform-heading {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 10px auto;
        }
        .status-text {
            font-size: 14px;
            margin-top: 5px;
        }
        .buttons {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .led {
                width: 30px;
                height: 30px;
            }
            button {
                font-size: 10px;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Tierra's Escalator Control</h1>
    <h2>Block: Visakhapatnam</h2>
    
    <div id="connection-status" class="disconnected">
        Connecting to MQTT Broker...
    </div>

    <div class="platform-container" id="platform-container"></div>

    <script>
        const brokerURL = 'wss://test.mosquitto.org:8081/mqtt'; // Updated broker URL
        const connectionStatus = document.getElementById('connection-status');
        let reconnectTimeout = null;

        // MQTT Client configuration
        const client = mqtt.connect(brokerURL, {
            clientId: "web_client_" + Math.random().toString(16).substr(2, 8),
            reconnectPeriod: 5000, // Auto-reconnect after 5 seconds
            connectTimeout: 30000,
            keepalive: 60, // Keep connection alive for 60 seconds
        });

        // MQTT connection event handlers
        client.on('connect', () => {
            console.log('Connected to MQTT');
            connectionStatus.textContent = 'Connected to MQTT Broker';
            connectionStatus.className = 'connected';

            // Subscribe to topics
            subscribeToTopics();
        });

        client.on('disconnect', () => {
            console.log('Disconnected from MQTT');
            setDisconnectedStatus();
        });

        client.on('offline', () => {
            console.log('Client is offline');
            setDisconnectedStatus();
        });

        client.on('error', (err) => {
            console.error('Connection error: ', err);
            setDisconnectedStatus();
        });

        client.on('message', (topic, message) => {
            console.log(`Message received on ${topic}: ${message}`);
            const platformMatch = topic.match(/platform-(\d+)/);
            if (platformMatch) {
                const platform = platformMatch[1];
                if (topic.includes("notification")) {
                    const ledId = `led-platform-${platform}`;
                    updateLED(ledId, message.toString() === '1');
                } else if (topic.includes("emergencyStatus")) {
                    updateStatus(platform, message.toString());
                }
            }
        });

        // Subscribe to platform topics
        function subscribeToTopics() {
            for (let platform = 1; platform <= 8; platform++) {
                client.subscribe(`visakhapatnam/platform-${platform}/notification`);
                client.subscribe(`visakhapatnam/platform-${platform}/emergencyStatus`);
            }
        }

        // Publish relay commands
        function controlRelay(platform, action) {
            const topic = `visakhapatnam/platform-${platform}/commands`;
            client.publish(topic, action);
            console.log(`Published to ${topic}: ${action}`);
        }

        // Update LED and status text
        function updateLED(ledId, state) {
            const led = document.getElementById(ledId);
            const statusText = document.getElementById(`status-platform-${ledId.split('-')[2]}`);

            if (led) {
                if (state) {
                    led.style.backgroundColor = 'green';
                    statusText.innerText = "Normal";
                } else {
                    led.style.backgroundColor = 'red';
                    statusText.innerText = "Emergency Stop";
                }
            }
        }

        function updateStatus(platform, status) {
            const statusElement = document.getElementById(`status-platform-${platform}`);
            const ledElement = document.getElementById(`led-platform-${platform}`);
            if (statusElement) {
                if (status === 'Emergency Stop') {
                    statusElement.innerText = "Emergency Stop";
                    ledElement.style.backgroundColor = "red";
                } else {
                    statusElement.innerText = "Normal";
                    ledElement.style.backgroundColor = "green";
                }
            }
        }

        // Update disconnected status and attempt reconnection
        function setDisconnectedStatus() {
            connectionStatus.textContent = 'Disconnected from MQTT Broker. Reconnecting...';
            connectionStatus.className = 'disconnected';
            attemptReconnect();
        }

        function attemptReconnect() {
            if (reconnectTimeout) clearTimeout(reconnectTimeout);
            reconnectTimeout = setTimeout(() => {
                if (!client.connected) {
                    console.log('Attempting to reconnect...');
                    client.reconnect();
                }
            }, 5000);
        }

        // Generate platform UI
        function generatePlatforms() {
            const platformContainer = document.getElementById('platform-container');

            for (let i = 1; i <= 8; i++) {
                const platformDiv = document.createElement('div');
                platformDiv.className = 'platform';
                platformDiv.innerHTML = ` 
                    <div class="platform-heading">Platform ${i}</div>
                    <div id="led-platform-${i}" class="led"></div>
                    <div id="status-platform-${i}" class="status-text">Normal</div>
                    <div class="buttons">
                        <button onclick="controlRelay(${i}, 'up')">Up</button>
                        <button onclick="controlRelay(${i}, 'down')">Down</button>
                        <button onclick="controlRelay(${i}, 'stop')">Stop</button>
                    </div>
                `;
                platformContainer.appendChild(platformDiv);
            }
        }

        generatePlatforms();
    </script>
</body>
</html>
